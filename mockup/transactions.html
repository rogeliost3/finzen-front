<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Transacciones</h1>
  </header>

  <section class="filters">
    <select id="categoria">
      <option value="">Todas las categorías</option>
      <option value="Alimentación">Alimentación</option>
      <option value="Transporte">Transporte</option>
      <option value="Ocio">Ocio</option>
    </select>

    <input type="date" id="fechaInicio" />
    <input type="date" id="fechaFin" />
    <button class="filter-btn">Filtrar</button>
  </section>

  <div class="transactions-header">
    <span class="col date">Fecha</span>
    <span class="col concepto">Concepto</span>
    <span class="col cantidad">Cantidad</span>
    <span class="col saldo">Saldo</span>
  </div>
  
  <div class="transactions">
    <div class="transaction-card">
      <div class="transaction-line">
        <span class="col date">2025-04-12</span>
        <span class="col concepto">Nomina</span>
        <span class="col cantidad">1230.00</span>
        <span class="col saldo">993.00</span>
      </div>
    </div>
    <div class="transaction-card">
      <div class="transaction-line">
        <span class="col date">2025-04-01</span>
        <span class="col concepto">Seguro de salud</span>
        <span class="col cantidad">-880.00</span>
        <span class="col saldo negativo">-237.00</span>
      </div>
    </div>
    <div class="transaction-card">
      <div class="transaction-line">
        <span class="col date">2025-03-31</span>
        <span class="col concepto">Compra supermercado</span>
        <span class="col cantidad">-135.00</span>
        <span class="col saldo">643.00</span>
      </div>
    </div>
    <div class="transaction-card">
      <div class="transaction-line">
        <span class="col date">2025-03-14</span>
        <span class="col concepto">Compra electrónica</span>
        <span class="col cantidad">-66.00</span>
        <span class="col saldo">778.00</span>
      </div>
    </div>
    <!-- más transacciones -->
  </div>
  
  


</body>
</html>
